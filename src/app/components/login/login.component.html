<div style="padding: 10% 35%;">
    <mat-card class="row pad-zero">
        <mat-card-title class="col-md-12 card-head" style="text-align: center;">
            Login
        </mat-card-title>
        <mat-card-content class="col-md-12 card-body">
            <div class="col-md-12">
                <mat-form-field class="col-md-10 offset-md-1">
                    <mat-label>
                        Email
                    </mat-label>
                    <input matInput [(ngModel)]="logUserData.email">
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-form-field class="col-md-10 offset-md-1">
                    <mat-label>
                        Password
                    </mat-label>
                    <input matInput [(ngModel)]="logUserData.password" type=password>
                    <!-- <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide"></button> -->
                </mat-form-field>
            </div>
            <div class="col-md-12" style="margin-top: 6%;">
                <span class="col-md-5 offset-md-1">
                    <button mat-raised-button class="col-md-4">Reset</button>
                </span>
                <span class="col-md-5">
                    <button mat-raised-button class="col-md-4" color="primary" (click)="logUser()">Login</button>
                </span>
            </div>
            <div class="col-md-12" style="margin-top: 3%; text-align: center;">
                <a (click)="redirectToReg()">Not a regeistered user?</a>
            </div>
        </mat-card-content>
    </mat-card>
</div>
