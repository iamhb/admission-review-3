<div style="padding: 7% 35%;">
    <mat-card class="row pad-zero">
        <mat-card-title class="col-md-12 card-head" style="text-align: center;">
            Register
        </mat-card-title>
        <mat-card-content class="col-md-12 card-body">
            <!-- phone email name otp pass -->
            <!-- <div class="col-md-12">
                <mat-form-field class="col-md-10 offset-md-1">
                    <mat-label>
                        Name
                    </mat-label>
                    <input matInput [(ngModel)]="regUserData.name">
                </mat-form-field>
            </div> -->
            <div class="col-md-12">
                <mat-form-field class="col-md-10 offset-md-1">
                    <mat-label>
                        Mobile No.
                    </mat-label>
                    <input matInput [(ngModel)]="regUserData.mobNum">
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-form-field class="col-md-10 offset-md-1">
                    <mat-label>
                        Email
                    </mat-label>
                    <input matInput [(ngModel)]="regUserData.email">
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-form-field class="col-md-10 offset-md-1">
                    <mat-label>
                        Password
                    </mat-label>
                    <input matInput type="password" [(ngModel)]="regUserData.password">
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-form-field class="col-md-10 offset-md-1">
                    <mat-label>
                        Confirm Password
                    </mat-label>
                    <input matInput type="password" [(ngModel)]="regUserData.cnfrmPassword">
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-form-field class="col-md-5 offset-md-1">
                    <mat-label>
                        OTP
                    </mat-label>
                    <input matInput [(ngModel)]="regUserData.usrOtp">
                </mat-form-field>
                <button mat-button class="col-md-5 offset-md-1 pull-right" color="primary" (click)="genOtp()">Generate
                    OTP</button>
            </div>
            <div class="col-md-12" style="margin-top: 5%;">
                <span class="col-md-5 offset-md-1">
                    <button mat-raised-button class="col-md-4">Cancel</button>
                </span>
                <span class="col-md-5">
                    <button mat-raised-button class="col-md-4" color="primary" (click)="regStudent()">Register</button>
                </span>
            </div>
        </mat-card-content>
    </mat-card>
</div>
